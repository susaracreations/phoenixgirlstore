<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login / Sign Up - Phoenix Girl Mods Store</title>
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/loader.css">
</head>
<body class="auth-page">
    <!-- Professional Loader -->
    <div class="loader-wrapper" id="loader-wrapper">
        <div class="loader-content">
            <div class="spinner"></div>
            <div class="loader-text">PHOENIX GIRL</div>
        </div>
    </div>

    <!-- Main Page Content (Initially Hidden) -->
    <div id="main-content">
        <header-component></header-component>

        <main>
            <div class="auth-container">
                <h2 id="auth-title">Login</h2>
                <form id="login-form">
                    <div class="input-group">
                        <span class="material-icons-outlined input-icon">email</span>
                        <input type="email" id="email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons-outlined input-icon">lock</span>
                        <input type="password" id="password" placeholder="Password" required>
                    </div>
                    <button type="submit" class="btn login-btn">Login</button>
                </form>
                <div class="or-separator">OR</div>
                <button id="google-signin-btn" class="btn google-btn">
                    <svg version="1.1" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 48 48" class="google-icon">
                        <path fill="#EA4335" d="M24 9.5c3.54 0 6.71 1.22 9.21 3.6l6.85-6.85C35.9 2.38 30.47 0 24 0 14.62 0 6.51 5.38 2.56 13.22l7.98 6.19C12.43 13.72 17.74 9.5 24 9.5z"></path>
                        <path fill="#4285F4" d="M46.98 24.55c0-1.57-.15-3.09-.38-4.55H24v9.02h12.94c-.58 2.96-2.26 5.48-4.78 7.18l7.73 6c4.51-4.18 7.09-10.36 7.09-17.65z"></path>
                        <path fill="#FBBC05" d="M10.53 28.59c-.48-1.45-.76-2.99-.76-4.59s.27-3.14.76-4.59l-7.98-6.19C.92 16.46 0 20.12 0 24c0 3.88.92 7.54 2.56 10.78l7.97-6.19z"></path>
                        <path fill="#34A853" d="M24 48c6.48 0 11.93-2.13 15.89-5.81l-7.73-6c-2.15 1.45-4.92 2.3-8.16 2.3-6.26 0-11.57-4.22-13.47-9.91l-7.98 6.19C6.51 42.62 14.62 48 24 48z"></path>
                        <path fill="none" d="M0 0h48v48H0z"></path>
                    </svg>
                    Sign in with Google
                </button>
                <p id="google-mobile-msg" class="mobile-auth-msg">Google Sign-In is disabled on mobile devices.</p>
                <form id="signup-form" class="hidden">
                    <div class="input-group">
                        <span class="material-icons-outlined input-icon">email</span>
                        <input type="email" id="signup-email" placeholder="Email" required>
                    </div>
                    <div class="input-group">
                        <span class="material-icons-outlined input-icon">lock</span>
                        <input type="password" id="signup-password" placeholder="Password (min. 6 characters)" required>
                    </div>
                    <button type="submit" class="btn login-btn">Sign Up</button>
                </form>
                <p id="auth-error" class="error-message"></p>
                <p class="auth-toggle">
                    <span id="toggle-text">Don't have an account?</span>
                    <a href="#" id="toggle-link">Sign Up</a>
                </p>
            </div>
        </main>
        <footer-component></footer-component>
    </div>


    <!-- Firebase SDKs -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-auth-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-firestore-compat.js" defer></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-storage-compat.js" defer></script>

    <!-- Your Scripts -->
    <script src="js/loader.js" defer></script>
    <script src="js/firebase-config.js" defer></script>
    <script src="js/user-auth.js" defer></script>
    <script src="js/header-component.js" defer></script>
    <script src="js/favicon-loader.js" defer></script>
    <script src="/js/footer-component.js" defer></script>
</body>
</html>
