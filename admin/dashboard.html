<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard - Phoenix Girl</title>
    <link rel="stylesheet" href="admin.css">
    <link href="https://fonts.cdnfonts.com/css/sf-pro-display" rel="stylesheet">
     <!-- Favicon -->
    <link rel="icon" type="image/png" href="https://i.ibb.co/vxqNbZVL/b7dd6af60d09.png">
</head>
<body>
    <div class="admin-layout">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Phoenix Girl</h2>
                <span>Admin Panel</span>
            </div>
            <nav class="sidebar-nav">
                <a href="#products-section" class="nav-link active"><span class="material-icons-outlined">inventory_2</span> Products</a>
                <a href="#settings-section" class="nav-link"><span class="material-icons-outlined">settings</span> Site Settings</a>
            </nav>
            <div class="sidebar-footer">
                <button id="logout-button" class="logout-button"><span class="material-icons-outlined">logout</span> Logout</button>
            </div>
        </aside>

        <main class="main-content">
            <header class="main-header">
                <h1>Dashboard</h1>
                <p>Welcome back, Admin! Manage your site content from here.</p>
            </header>

            <!-- Products Section -->
            <section id="products-section" class="content-section">
                <div class="form-section card">
                    <h2 id="form-title">Add New Mod</h2>
                    <form id="product-form">
                        <input type="hidden" id="product-id">
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="product-name">Mod Name</label>
                                <input type="text" id="product-name" placeholder="e.g., Awesome Graphics Mod" required>
                            </div>
                            <div class="form-group">
                                <label for="product-price">Price (LKR)</label>
                                <input type="number" id="product-price" placeholder="e.g., 1500.00" step="0.01" required>
                            </div>
                            <div class="form-group form-group-full">
                                <label for="product-description">Description</label>
                                <textarea id="product-description" rows="4" placeholder="Describe the mod..."></textarea>
                            </div>
                            <div class="form-group">
                                <label for="product-image-url">Preview Image URL</label>
                                <input type="url" id="product-image-url" placeholder="https://..." required>
                            </div>
                            <div class="form-group">
                                <label for="product-download-link">Product Download URL</label>
                                <input type="url" id="product-download-link" placeholder="https://..." required>
                            </div>
                        </div>
                        <img src="" alt="Image Preview" id="image-preview" class="hidden">
                        <div class="form-buttons">
                            <button type="submit">Save Product</button>
                            <button type="button" id="cancel-edit" class="hidden">Cancel Edit</button>
                        </div>
                    </form>
                </div>

                <div class="list-section card">
                    <h2>Existing Mods</h2>
                    <div id="product-list">
                        <!-- Product items will be injected here by crud.js -->
                    </div>
                </div>
            </section>

            <!-- Site Settings Section -->
            <section id="settings-section" class="content-section hidden">
                <div class="form-section card">
                    <h2>Site Settings</h2>
                    <form id="settings-form">
                        <div class="form-grid">
                            <div class="form-group"><label for="main-hero-title">Main Hero Title</label><input type="text" id="main-hero-title"></div>
                            <div class="form-group"><label for="hero-image-url">Main Hero Image URL</label><input type="url" id="hero-image-url"></div>
                            <div class="form-group form-group-full"><label for="main-hero-description">Main Hero Description</label><textarea id="main-hero-description" rows="3"></textarea></div>
                            
                            <div class="form-group"><label for="secondary-hero-title">Secondary Hero Title</label><input type="text" id="secondary-hero-title"></div>
                            <div class="form-group"><label for="secondary-hero-image-url">Secondary Hero Image URL</label><input type="url" id="secondary-hero-image-url"></div>
                            <div class="form-group form-group-full"><label for="secondary-hero-description">Secondary Hero Description</label><textarea id="secondary-hero-description" rows="3"></textarea></div>

                            <div class="form-group"><label for="favicon-url">Favicon URL</label><input type="url" id="favicon-url"></div>
                            <div class="form-group"><label for="whatsapp-number">WhatsApp Number</label><input type="text" id="whatsapp-number"></div>

                            <div class="form-group form-group-full"><h3 class="sub-heading">Tertiary Hero Section</h3></div>
                            <div class="form-group"><label for="tertiary-hero-title">Tertiary Hero Title</label><input type="text" id="tertiary-hero-title"></div>
                            <div class="form-group"><label for="tertiary-hero-image-url">Tertiary Hero Image URL</label><input type="url" id="tertiary-hero-image-url"></div>
                            <div class="form-group form-group-full"><label for="tertiary-hero-description">Tertiary Hero Description</label><textarea id="tertiary-hero-description" rows="3"></textarea></div>
                            <div class="form-group"><label for="tertiary-hero-button-text">Button Text</label><input type="text" id="tertiary-hero-button-text"></div>
                            <div class="form-group"><label for="tertiary-hero-button-link">Button Link</label><input type="url" id="tertiary-hero-button-link"></div>
                        </div>
                        <div class="form-buttons">
                            <button type="submit">Save Settings</button>
                        </div>
                    </form>
                </div>
            </section>
        </main>
    </div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="../js/firebase-config.js"></script>
    <script src="auth.js"></script>
    <script src="crud.js"></script>
</body>
</html>
